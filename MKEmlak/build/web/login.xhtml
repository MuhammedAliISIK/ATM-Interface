<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <head>
        <title>MKEmlak-Login</title>
        <link rel = "icon" href = "mainicon.png"/> 
    </head>
    <style>

        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }
        button:hover {
            opacity: 0.8;
        }
        .cancelbtn {
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
            background-color: #f44336;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        .container {
            padding: 16px;
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 20%;
            }
        }
    </style>

    <h2>Login Form</h2>
    <div class="container">
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Username:"/>
                <h:inputText id="UsernameText" required="true"
                             requiredMessage="Please enter the username"
                             value="#{bean.userid}" maxlength="150"/>
                <h:message for="UsernameText" />

                <h:outputText value="Password:"/>
                <h:inputText id="PasswordText" required="true"
                             requiredMessage="Please enter password"
                             value="#{bean.password}" maxlength="30"/>
                <h:message for="PasswordText"/>
                <h:commandButton style="color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
                background-color: green;" value="Login"
                                 action="personalinfo"/>
            </h:panelGrid>
        </h:form>

    </div>

    <div class="container" style="background-color: rgb(241, 241, 241);">


    </div>

    <form action="/MKEmlak/register.xhtml" method="post">
        <div class = "container">
            <button class = "cancelbtn" value="Sign Up">Sign Up</button>
        </div>
    </form>
    <form action="/MKEmlak/index.html" method="post">
        <div class = "container">    
            <button class = "button" value="Main Page">Return to Main Page</button>
        </div>   
    </form>
</html>

<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <meta name="viewport" content="width=device-width, initial-scale=1" /><style>

        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }
        button:hover {
            opacity: 0.8;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        .container {
            padding: 16px;
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
    <head>
        <title>MKEmlak-Sign Up</title>
        <link rel = "icon" href = "mainicon.png"/> 
    </head> 
    <div class="container">

        <h:body>
            <h1>Sign Up</h1>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value="Name Surname:"/>
                    <h:inputText id="NameSurnameText" required="true"
                                 requiredMessage="Please enter name and surname"
                                 value="#{bean.nameSurname}" maxlength="50"/>
                    <h:message for="NameSurnameText"/>

                    <h:outputText value="Password:"/>
                    <h:inputText id="PasswordText" required="true"
                                 requiredMessage="Please enter password"
                                 value="#{bean.password}" maxlength="4"/>
                    <h:message for="PasswordText"/>

                    <h:outputText value="Username:"/>
                    <h:inputText id="UsernameText" required="true"
                                 requiredMessage="Please enter username"
                                 value="#{bean.userid}" maxlength="4"/>
                    <h:message for="UsernameText" />

                    <h:outputText value="E-Mail:"/>
                    <h:inputText id="EmailText" required="true"
                                 requiredMessage="Please enter email"
                                 value="#{bean.email}" maxlength="30"/>
                    <h:message for="EmailText"/>

                    <h:outputText value="Phone Number:"/>
                    <h:inputText id="PhoneText" required="true"
                                 requiredMessage="Please enter phone number"
                                 value="#{bean.phonenumber}" maxlength="10"/>
                    <h:message for="PhoneText"/>

                    <h:outputText value="Birthday:"/>
                    <h:inputText id="BirthdayText" required="true"
                                 requiredMessage="Please enter birthday"
                                 value="#{bean.birthday}" maxlength="10"/>
                    <h:message for="BirthdayText"/>

                </h:panelGrid>
                <div class = "button">
                    <h:commandButton style ="background-color: #0099ff;
                    color: white;
                    padding: 14px 20px;
                    margin: 8px 0;
                    border: none;
                    cursor: pointer;
                    width: 20%;" value="Done"
                                     action="#{bean.save}" onclick="alert('Saved!')"/>
                    
                </div>

            </h:form>
            <form action="/MKEmlak/index.html" method="post">
                  
                    <button class = "button" value="Main Page">Return to Main Page</button>
                  
            </form>
        </h:body>
    </div> 
</html>
